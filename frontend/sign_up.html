<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/sign_up.style.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Regístrate</h2>
      <form id="signup-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
        <label for="password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="password" required />
        <input type="submit" value="Registrarse" />
      </form>
      <button onclick="window.location.href='login.html'" class="back-button">
        ⬅ Volver
      </button>
    </div>
  </body>
</html>

<script src="scripts/sign_up.script.js"></script>
