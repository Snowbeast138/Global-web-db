    <main>
      <h1 class="catalog-title">Catálogo de Productos</h1>
      <button id="add-product-btn" class="add-product-btn">
        <i class="pi pi-plus"></i> Agregar Producto
      </button>
      <div id="catalog" class="catalog">
        <!-- Productos insertados dinámicamente -->
      </div>
      <div id="pagination" class="pagination">
        <!-- Botones de paginación generados dinámicamente -->
      </div>
    </main>

    <!-- Diálogo para agregar un nuevo producto -->
    <dialog id="product-dialog">
      <form id="product-form">
        <h2>Agregar Nuevo Producto</h2>
        <label for="product-name">Nombre:</label>
        <input type="text" id="product-name" name="product-name" required />

        <label for="product-description">Descripción:</label>
        <textarea
          id="product-description"
          name="product-description"
          required
        ></textarea>

        <label for="product-price">Precio:</label>
        <input
          type="number"
          id="product-price"
          name="product-price"
          step="0.01"
          required
        />

        <label for="product-image">Imagen:</label>
        <input
          type="file"
          id="product-image"
          name="product-image"
          accept="image/*"
          required
        />

        <div class="dialog-buttons">
          <button type="button" id="cancel-btn">Cancelar</button>
          <button type="submit">Agregar</button>
        </div>
      </form>
    </dialog>
