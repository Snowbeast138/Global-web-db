    <main>
      <h1>Lista de Usuarios</h1>
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Buscar usuarios..."
          oninput="filterUsers()"
        />
      </div>

      <div class="actions">
        <button class="p-button p-button-success" id="addButton">
          <i class="pi pi-plus"></i> Agregar
        </button>
        <button class="p-button p-button-danger" id="deleteButton">
          <i class="pi pi-trash"></i> Eliminar
        </button>
        <button class="p-button p-button-warning" id="editButton">
          <i class="pi pi-pencil"></i> Modificar
        </button>
      </div>

      <table id="userTable" class="p-datatable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Verificado</th>
          </tr>
        </thead>
